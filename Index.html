<body>

    <section class="game_section">
<h3>
THIMBLES!
</h3>
        <div class="game_container" id="game-container">
                <button  class="sewing_thimble thimble-0" id="Cup0" onclick="selectthimble('Cup0')" disabled="disabled"> </button>
                <button  class="sewing_thimble thimble-1" id="Cup1" onclick="selectthimble('Cup1')" disabled="disabled"> </button>
                <button  class="sewing_thimble thimble-2" id="Cup2" onclick="selectthimble('Cup2')" disabled="disabled"> </button>
                <div class="" id="thimble_ball"></div>
            </div>
            
            <div class="pbutton_container">
                <button class="Playbutton" id="Playbutton" onclick="StartGame()">
                    Play
                </button>
            </div>
    </section>

    <!-- No code should be below the javascript link -->
    <script src="Script.js"></script>
